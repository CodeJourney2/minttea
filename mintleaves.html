    <body>
        <h1> Mint tea </h1>
        <h2> How to make mint tea </h2>
        <ol>
            <li> Boil a saucepan of water with a tea bag</li>
        <li> Let this boil for five minutes</li>
    <li> Add mint leaves</li>
    <li> Let the tea boil for another five minutes</li>
    <li> Take it off the hob and remove the teabags</li>
<li> Serve it in a teapot</li>
<li> Add sugar optionally </li>
</ol>
